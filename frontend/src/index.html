<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log Viewer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      window.addEventListener('error', e => {
        if (
          e.message === 'ResizeObserver loop completed with undelivered notifications.' ||
          e.message === 'ResizeObserver loop limit exceeded'
        ) {
          e.stopImmediatePropagation();
        }
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
